<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Scanner</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Material Design Bootstrap -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css">
  </head>
  
  <body>

  <header class="jumbotron jumbotron-fluid morpheus-den-gradient text-light">

    <!-- Container for header  -->
    <div class="row d-flex justify-content-around">

        <!-- Nav Buttons and title -->
        <nav>
          <h1 class="animated fadeInLeft">Stock Scanner</h1>
          <ul class="nav nav-pills animated fadeInLeft">
            <li class="nav-item mr-2">
              <a class="nav-link active" href="https://www.marketwatch.com/tools/quotes/lookup.asp">Symbol Lookup</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link active" href="https://www.marketwatch.com/">Market News</a>
            </li>
          </ul>

            <!-- List Search History  -->
            <div class="card text-dark hide">
                <ul class="list-group list-group-flush">Search History:</ul>
            </div>
        </nav>

        <!-- Search Form -->
        <form class="form-inline mt-5 animated fadeInRight">
          <input id="searchStock" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button id="searchBtn" class="btn my-2 my-sm-0" type="submit">Search</button>
        </form>

    </div>
    
  </header>

  <!-- Lower area -->
  <main class="container">

    <!-- Row containing search results and active selection  -->
    <div class="row">

        <!-- Active selection window -->
        <div class="col-8 animated fadeInUp">
            <h2>Previous 10-Day Stock Closing Prices</h2>
            <div id="stockGraph" class="jumbotron">
          </div>
        </div>

        <!-- Container for stock list -->
        <section class="col-4 animated fadeInUp" id="cards">

            <div class="card mb-3 z-depth-4">
                <h3 class="card-header bg-success">
                  Current Stock Data
                </h3>
                <div class="card-body">
                  <p id="data" class="card-text">
                  </p>
                </div>
            </div>

        </section>

    </div>
</hr>

    <footer class="row justify-content-center my-4">

      <!-- 'Company' Details -->
      <div class="col-12 col-sm-6 col-md-4">
        <address>
          <h2>The Unstoppables</h2>

          <h5>
            Call us at: <a href="#"></a>Please don't call us.</a>
          </h5>

          <h5>
            Email us at: <a href="mailto:info@unstoppables.biz">fakeaddress@Unstoppables.biz</a>
          </h5>

        </address>
      </div>

    </footer>

  </main>

   <!-- jQuery -->
   <script
   type="text/javascript"
   src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
 ></script>
 <!-- Bootstrap tooltips -->
 <script
   type="text/javascript"
   src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"
 ></script>
 <!-- MDB core JavaScript -->
 <script
   type="text/javascript"
   src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"
 ></script>
<!-- Moment -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
 <!-- Local Javascript -->
<script src="./assets/js/script.js"></script>
  </body>
</html>
